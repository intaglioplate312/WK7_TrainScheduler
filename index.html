<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--meta name=”description” content=”155 characters of message matching text with a call to action goes here”-->
    <meta name=”description” content="Just off Lake Shore Drive, A Creative Upstart for Print Design, Experiential Modeling and one Day Full Stack Development, maybe.">
    <!-- Up to 70 Characters of Keyword-relevant text here -->
    <title>Train Schedule App</title>
    <!--Faviocon-->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!--Myers reset-->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- google fonts-->
    <link href="https://fonts.googleapis.com/css?family=EB+Garamond" rel="stylesheet">
    <!-- Latest compiled and minified CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Optional theme
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"> -->
    <!--Local CSS-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <br>
        <div class="jumbotron">
            <div class="row">
                <div class="clockbox">
        <svg id="clock" xmlns="http://www.w3.org/2000/svg" width="600" height="600" viewBox="0 0 600 600">
            <g id="face">
                <circle class="circle" cx="300" cy="300" r="253.9"/>
                <path class="hour-marks" d="M300.5 94V61M506 300.5h32M300.5 506v33M94 300.5H60M411.3 107.8l7.9-13.8M493 190.2l13-7.4M492.1 411.4l16.5 9.5M411 492.3l8.9 15.3M189 492.3l-9.2 15.9M107.7 411L93 419.5M107.5 189.3l-17.1-9.9M188.1 108.2l-9-15.6"/>
                <circle class="mid-circle" cx="300" cy="300" r="16.2"/>
            </g>
            <g id="hour">
                <path class="hour-arm" d="M300.5 298V142"/>
                <circle class="sizing-box" cx="300" cy="300" r="253.9"/>
            </g>
            <g id="minute">
                <path class="minute-arm" d="M300.5 298V67"/>
                <circle class="sizing-box" cx="300" cy="300" r="253.9"/>
            </g>
            <g id="second">
                <path class="second-arm" d="M300.5 350V55"/>
                <circle class="sizing-box" cx="300" cy="300" r="253.9"/>
            </g>
        </svg>
    </div><!-- .clockbox -->
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <!-- Panel Title -->
                    <div class="panel-heading">
                        <h3 class="panel-title">Add a Train</h3>
                    </div>
                    <!-- Panel Body -->
                    <div class="panel-body">
                        <!-- Add a Train Form -->
                        <form role="form">
                            <!-- Train Name -->
                            <div class="form-group">
                                <label for="text" >Train Name</label>
                                <input type="text" class="form-control" id="name-input">
                            </div>
                            <!-- Destination -->
                            <div class="form-group">
                                <label for="text" >Train Destination</label>
                                <input type="text" class="form-control" id="destination-input">
                            </div>
                            <!-- First Train Time -->
                            <div class="form-group">
                                <label for="text" >First Departure for Today (Military Time - hh:mm)</label>
                                <input type="text" class="form-control" id="first-input">
                            </div>
                            <!-- Frequency -->
                            <div class="form-group">
                                <label for="text" >Frequency of Departures (min)</label>
                                <input type="number" class="form-control" id="frequency-input">
                            </div>
                            <!-- Submit Button (send to database) -->
                            <button type="submit" class="btn btn-default" id="addTrain">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- CURRENT TRAIN -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <!-- Panel Title -->
                    <div class="panel-heading">
                        <h3 class="panel-title">Current Train Schedule</h3>
                    </div>
                    
                    <!-- Panel Body -->
                    <div class="panel-body">
                        <!-- Table of Train Schedule -->
                        <table class="table">
                            <!-- Table Header -->
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th>
                                <th>Next Departure</th>
                                <th>Minutes to Departure</th>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
   <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="assets/javascript/javascript.js"></script>
</body>

</html>
